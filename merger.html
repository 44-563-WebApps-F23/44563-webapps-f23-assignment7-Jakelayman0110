<!DOCTYPE html>
<html> <head> 
	<title>Merger</title>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: green;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h1>Jacob builds a merger</h1>

		<div class="flex-container" id="target">
		  
		</div>
	

	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<input type="text" id="text">
		<button onclick="makeNewDiv()">Add end</button>
		<button onclick="addFront()">Add front</button>
		<button onclick="remove()">Remove</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		let text = document.getElementById("text").value
		element.innerHTML = text
		element.style.color = "blue"
		element.class= "merger"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
	}

	function remove(){
		let mergerItems = document.getElementsByClassName("merger")
		let mergerLength = mergerItems.length
		if(mergerLength>0){
			mergerItems[Math.floor(mergerLength/2)].remove()
		}
	}

	function addFront(){
		let element = document.createElement("div")
		let text = document.getElementById("text").value
		element.innerHTML = text
		element.style.color = "blue"
		element.class= "merger"

		let container = document.getElementById('target')
		container.insertBefore(element, container.children[0])
	}
</script>
</html>
