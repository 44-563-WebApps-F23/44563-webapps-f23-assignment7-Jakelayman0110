<!DOCTYPE html>
<html lang="en">

<head>
  <title>React</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <h1>Jacob Layman speed check</h1>

  <p id="target">I will become red </p>

  <div id="time">Your Time</div>
  <div id="counter">Count</div>

  <input type="button" class="btn btn-primary" onclick="buttonPress2()" value = "Click me change the color."</input>
  <input type = "button" onclick="startTime()" value = "Start Timer">
  <input type = "button" onclick="recordTime()" value = "React">

  <script>

let reactTime = undefined;

function buttonPress1() {
      setTimeout(function () {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

  function buttonPress2() {
      setTimeout(() => {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

function recordTime() {
  reactTime = Date.now();
  console.log(reactTime);
}


function startTime() {
  for (let i = 0; i < 9; i++) {
    setTimeout(function () {
      document.getElementById("counter").innerHTML = i;
    }, (8 - i) * 1000);
  }

  setTimeout(function () {

    if (reactTime === undefined) {
      document.getElementById("target").innerHTML = "Too Slow";
    } else {

      const endTime = Date.now();
      const elapsed = endTime - reactTime;


      document.getElementById("target").innerHTML = "Time was " + elapsed + " ms";
    }
  }, 8000);
}

  </script>

</body>

</html>
