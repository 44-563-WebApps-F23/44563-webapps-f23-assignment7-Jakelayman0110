<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate</title>
    <style>
        /* Add CSS for styling the game field */
        .game-field {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

    </style>
</head>
<body>
    <h3>Find the treasure by Jake</h3>

    <div class="instructions">
        <p>Click on the locations to search for treasure, beware the traps</p>
    </div>
    <div id="locations">
        <p>Number of locations checked is zero.</p>
    </div>
    <div id="penalty">
        <p>Penalty is zero.</p>
    </div>
    <div class="help" onclick = "help()">
        <p>Click for help.</p>
    </div>
    <div id="help">
        <p>Help report</p>
    </div>

    <div class="game-field">
        <div class="row">
            <div class="location"><img src="treasureisland.jpeg" alt="Starting Location" height = "100" width = "100" id = "img0" onclick = "check(0)"></div>

            <div class="location"><img src="trap.jpeg" alt="Trap" height = "100" width = "100" id = "img2" onclick = "check(2)"></div>
            <div class="location"><img src="pirate.jpeg" alt="Pirate Related" height = "100" width = "100" id = "img3" onclick = "check(3)"></div>
            <div class="location"><img src="treasureisland.jpeg" alt="Starting Location" height = "100" width = "100" id = "img4" onclick = "check(4)"></div>
        </div>
        <div class="row">
            <div class="location"><img src="pirate.jpeg" alt="Pirate Related" height = "100" width = "100" id = "img5" onclick = "check(5)"></div>
            <div class="location"><img src="trap.jpeg" alt="Trap" height = "100" width = "100" id = "img6" onclick = "check(6)"></div>
            <div class="location"><img src="treasureisland.jpeg" alt="Starting Location" height = "100" width = "100" id = "img7" onclick = "check(7)"></div>
            <div class="location"><img src="doubloons.jpeg" alt="Treasure" height = "100" width = "100" id = "img8" onclick = "check(8)"></div>
            <div class="location"><img src="trap.jpeg" alt="Trap" height = "100" width = "100"id = "img9" onclick = "check(9)"></div>
        </div>
        <div class="row">
            <div class="location"><img src="trap.jpeg" alt="Trap" height = "100" width = "100" id = "img10" onclick = "check(10)"></div>
            <div class="location"><img src="treasureisland.jpeg" alt="Starting Location" height = "100" width = "100" id = "img11" onclick = "check(11)"></div>
            <div class="location"><img src="pirate.jpeg" alt="Pirate Related" height = "100" width = "100" id = "img12" onclick = "check(12)"></div>
            <div class="location"><img src="trap.jpeg" alt="Trap" height = "100" width = "100" id = "img13" onclick = "check(13)"></div>
            <div class="location"><img src="doubloons.jpeg" alt="Treasure" height = "100" width = "100" id = "img14" onclick = "check(14)"></div>
        </div>
        <div class="row">
            <div class="location"><img src="doubloons.jpeg" alt="Treasure" height = "100" width = "100" id = "img15" onclick = "check(15)"></div>
            <div class="location"><img src="trap.jpeg" alt="Trap" height = "100" width = "100" id = "img16" onclick = "check(16)"></div>
            <div class="location"><img src="treasureisland.jpeg" alt="Starting Location" height = "100" width = "100" id = "img17" onclick = "check(17)"></div>
            <div class="location"><img src="pirate.jpeg" alt="Pirate Related" height = "100" width = "100" id = "img18" onclick = "check(18)"></div>
            <div class="location"><img src="trap.jpeg" alt="Trap" height = "100" width = "100" id = "img19" onclick = "check(19)"></div>
        </div>
        <div class="row">
            <div class="location"><img src="pirate.jpeg" alt="Pirate Related" height = "100" width = "100" id = "img20" onclick = "check(20)"></div>
            <div class="location"><img src="trap.jpeg" alt="Trap" height = "100" width = "100" id = "img21" onclick = "check(21)"></div>
            <div class="location"><img src="doubloons.jpeg" alt="Treasure" height = "100" width = "100" id = "img22" onclick = "check(22)"></div>
            <div class="location"><img src="trap.jpeg" alt="Trap" height = "100" width = "100" id = "img23" onclick = "check(23)"></div>
            <div class="location"><img src="treasureisland.jpeg" alt="Starting Location" height = "100" width = "100" id = "img25" onclick = "check(24)"></div>
        </div>
    </div>
<script>
        const ids = ["img0", "img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24"];
        var checkCount = 0
        var penalty = 0
        var lastCheck = 0
        var treasureLocation = 5
        var trapLocation = 18
        var gameOver = false

        function check(position) {
        if (gameOver) {
            return;
        }
        else {
            if (position == treasureLocation) {
                document.getElementById("img5").src = "doubloons.jpeg"
                gameOver = true
                penalty = penalty - 3
            }
            else if (position == trapLocation) {
                document.getElementById("img18").src = "trap.jpeg"
                gameOver = true
                penalty += 4

            }
            else {
                document.getElementById(ids[position]).src = "treasureisland.jpeg"
            }
            checkCount += 1
            penalty += 1
            document.getElementById("locations").innerHTML = "Number of locations checked is " + checkCount
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty
            lastCheck = position
        }
    }
    function help() {
    if (gameOver) {
        document.getElementById("help").innerHTML = "The game is over!";
        return;
    }

    const rowLast = Math.floor(lastCheck / 5);
    const colLast = lastCheck % 5;
    const rowTreasure = Math.floor(treasureLocation / 5);
    const colTreasure = treasureLocation % 5;

    const rowDifference = Math.abs(rowLast - rowTreasure);
    const colDifference = Math.abs(colLast - colTreasure);

    if ((rowDifference <= 1 && colDifference <= 1) && !(rowDifference === 1 && colDifference === 1)) {
        document.getElementById("help").innerHTML = "Can Smell It";
    } else if (rowDifference + colDifference === 2) {
        document.getElementById("help").innerHTML = "Close Matie";
    } else {
        document.getElementById("help").innerHTML = "Step Faster";
    }

    penalty += 2;
    document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
}
    </script>
</body>
</html>
